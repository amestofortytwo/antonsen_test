apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: flux-system
spec:
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        kind: HelmRepository
        name: argo
      version: '5.48.0'
  interval: 1h0s
  releaseName: argocd
  targetNamespace: argocd
  values:
    server:
      service:
        type: ClusterIP
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - argocd.20.76.81.125.nip.io
        paths:
          - /